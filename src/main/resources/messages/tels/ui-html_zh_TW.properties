gettingstarted.note-access-code=請注意：這個專題的「教師授權碼」會顯示於確認頁面。 請寫下這組代碼，當學生要開始操作這個專題時，您將需要提供這組代碼給他們。(您也可以隨時在「我的專題」裡，回顧您所有學生的代碼)
gettingstarted.set-up-test-student=設定一組學生測試帳號
gettingstarted.recommend-test-student=我們強烈建議您建立一個學生測試帳號，以便讓您熟悉當學生開始執行專題時，您將要引導他們執行的過程。
gettingstarted.click-wise-logo=點選左上角WISE標誌 (或到WISE 4 首頁)
gettingstarted.click-wise-logo2=WISE首頁
gettingstarted.click-create-account=點選「新增WISE帳號」並選擇「學生帳號」
gettingstarted.fill-out-student-form=填寫帳號申請表格，並輸入您剛建立的學生代碼，然後點選「新增帳號」
gettingstarted.note-student-username=請注意：學生的使用者名稱採用表格中的名字、其次是姓氏開頭字母、接著是生日月份和日期(例如：JohnB0210)
gettingstarted.note-student-username2=我們希望學生會覺得這樣很容易記住，且將會使用他們WISE4的使用者名稱來參與未來任何的WISE專題。
gettingstarted.note-student-username3=請注意：藉由使用學生代碼，將學生與特定的專題連結在一起(與WISE2是藉由教師來連結是不同的)
gettingstarted.note-student-username4=這將讓學生無論是由哪一位老師、或在哪一個班級裡執行任何的WISE專題時，皆使用同一個使用者名稱和密碼。
gettingstarted.after-login-student=使用學生身分登入後，您將看到的是WISE4學生首頁。
gettingstarted.student-explore-project=透過點選「執行專題」，您可以從學生的角度隨意探索專題。
