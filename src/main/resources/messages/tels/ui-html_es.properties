pages.schoolIT.aboutWISE_content=SABIO es una plataforma digital de aprendizaje que fomenta la exploración y el aprendizaje en ciencias basado en la indagación. Los estudiantes observan, analizan, experimentan y reflexionan a medida que navegan por los proyectos de SABIO. El docente guía y evalúa el proceso utilizando una serie de herramientas en línea. SABIO está basado en WISE, el cual es apoyado por la National Science Foundation.
