pages.research-tech.openSource_content=Como plataforma de código abierto, WISE -proyecto que dio origen a SABIO- puede apoyar distintas iniciativas de desarrollo profesional y curricular. Originalmente fue diseñada para apoyar la investigación sobre la enseñanza de la ciencia basada en indagación en escuelas secundarias. Luego fue adaptada para ser utilizada en otros niveles y tipos de instituciones educativas como http://www.wisengineering.org, o para investigar cómo los alumnos de nivel secundario construyen argumentos utilizando evidencias de una base de datos (http://www.sciencemathpartnerships.net/webapp/index.html), también combinado con un LMS para investigar sobre Ciencias de la Computación (http://sage.cs.berkeley.edu) y traducido al chino para apoyar la enseñanza de la Geología en Taiwan (http://twise.nknu.edu.tw:8888/webapp/index.html)
pages.research-tech.openSource_content.description=Content for the open source section of the WISE research and technology page
Docentes independientes también han creado su propio curriculum para diferentes materias utilizando la plataforma SABIO en inglés (WISE). Estas adaptaciones y creaciones independientes son una evidencia de la facilidad de uso de SABIO y la flexibilidad como plataforma tecnológica para la enseñanza y el desarrollo de la currícula.=
pages.research-tech.collaboration_content=Siempre estamos en la búsqueda de nuevas investigaciones y desarrollos colaborativos. Si están interesados en comunicarse con la comunidad de investigadores de WISE/SABIO o si tienen alguna pregunta, no duden en contactarnos.
