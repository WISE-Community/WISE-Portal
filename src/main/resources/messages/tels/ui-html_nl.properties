pages.teacherfaq.whereFindLessonPlansAndStandardsQuestion.description=The question Where do I find out about lesson plans and standards for WISE 4 projects?
pages.teacherfaq.whereFindLessonPlansAndStandardsAnswer=Klik op 'PROJECT' en klik daarna op 'Doorblader de TELS-bibliotheek'. Selecteer een bepaald project door op zijn blauwe titel te klikken. Klik op het tabblad 'Project Info' om de lesplannen voor het project te bekijken.
