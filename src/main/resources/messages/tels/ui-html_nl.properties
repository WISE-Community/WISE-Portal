pages.research-tech.development_content=We hebben een actieve en dynamische 'software developer community' rond WISE gecreÃ«erd. Er werden WISE servers geÃ¯nstalleerd aan de Universiteit van Washington, de Universiteit van Virginia, de Universiteit van Toronto, en de Nationale Universiteit van Taiwan. Sommige van deze bewerkers hebben reeds WISE-projecten in plaatselijke klassen doorlopen en onderzoeksdata verzameld (Universiteit van Washington), terwijl anderen pilots opzetten voor het volgende seizoen (Universiteit van Virginia en Taiwan). WISE-bewerkers hebben de WISE4 website in een nieuw jasje gestoken, hielpen met het vertalen van WISE in traditioneel Chinees en zijn actief bezig met het creÃ«ren van nieuwe leeractiviteiten. Voor meer informatie over samenwerken met WISE en over hoe onze software te installeren is op je eigen server, bezoek onze site (http://wise4.org) en word lid van onze 'WISE4 Developers Google Group'.
