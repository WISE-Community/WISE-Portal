pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart3=Wanneer het project volledig geladen is, laat de leerling dan bovenaan het scherm op 'Mijn werk' klikken.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart3.description=Part 3 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart4=Het scherm 'Mijn werk' toont een samenvatting van hun huidige scores, en een lijst van al hun werk (geschreven tekst, tekeningen, diagrammen, enzovoort). De feedback en scores van de leerkrachten worden per werkitem getoond.
