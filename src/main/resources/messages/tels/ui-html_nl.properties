pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsQuestion=Hoe kan ik mijn leerlingen aanmoedigen om het beoordeelde werk en de feedback die ik gaf te herbekijken?
pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsQuestion.description=The question How can I encourage my students to review the graded notes and comments I have made?
pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsAnswer=Veel leerkrachten vinden het nuttig om de eerste twee stappen op het einde van de eerste dag van het project te beoordelen. Aan het begin van de volgende les, delen ze dan met de volledige klas enkele voorbeeldantwoorden en laten ze de klas feedback geven op het werk. Wanneer de leerlingen dan inloggen, worden ze gevraagd eerst naar de link 'Mijn werk' te gaan, vooraleer ze met het project starten. Op die manier kunnen ze jouw feedback en punten opnieuw bekijken.
pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsAnswer.description=The answer to the question How can I encourage my students to review the graded notes and comments I have made?
pages.teacherfaq.howFindTimeToGradeAllStudentWorkQuestion=Waar vind ik de tijd om al het werk van de leerlingen te beoordelen?
pages.teacherfaq.howFindTimeToGradeAllStudentWorkQuestion.description=The question How do I find time to grade all of the student work?
pages.teacherfaq.howFindTimeToGradeAllStudentWorkAnswer=We raden aan om door het project te gaan en enkele stappen te selecteren waarvan jij denkt dat ze best het begrip in de complexe concepten van de module tonen. Daarna kan je naar de link 'Beoordeel' gaan en de puntenwaardes voor elke vraag aanpassen. Bijvoorbeeld: je kan aan de meeste stappen in het project 1 of 2 punten toekennen, terwijl een paar kernvragen 20 punten waard zijn. Vertel je leerlingen vervolgens dat ze alle vragen moeten beantwoorden, maar dat ze zich vooral moeten concentreren op de kernvragen. We erkennen dat het kritisch beoordelen van elke stap zeer tijdrovend is.
pages.teacherfaq.howFindTimeToGradeAllStudentWorkAnswer.description=The answer to the question How do I find time to grade all of the student work?
