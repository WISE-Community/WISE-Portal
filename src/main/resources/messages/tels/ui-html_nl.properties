pages.teacherfaq.howChangeStudentTeamAnswerPart5=Als je studenten in een volledig nieuw team wil steken, klik op 'Nieuw team', en breng dan 1 of meer studenten in dit nieuwe team over. Bewaar je wijzigingen. 
