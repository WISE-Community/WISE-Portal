pages.teacherfaq.whyIsNavigationBarDisappearingQuestion=Bij leerlingen verdwijnt de navigatiebalk op de linkerkant van de pagina vaak. Hoe komt dit, en hoe krijg ik de balk terug?
pages.teacherfaq.whyIsNavigationBarDisappearingQuestion.description=The question Often the navigation bar on the left side of the page is disappearing on students' screens. What are they doing that is making this happen, and how do I get it back?
pages.teacherfaq.whyIsNavigationBarDisappearingAnswer=Wanneer de leerlingen het project aan het doorlopen zijn, zien zij bovenaan de pagina staan "Volledig scherm". Wanneer je daarop klikt, neemt de projectpagina het volledige scherm in beslag, zodat de navigatiebalk verdwijnt. De leerlingen gebruiken dan de groene pijlen (bovenaan links) om te navigeren. Nogmaals klikken, zal de navigatiebalk terugbrengen.
pages.teacherfaq.whyIsNavigationBarDisappearingAnswer.description=The answer to the question Often the navigation bar on the left side of the page is disappearing on students' screens. What are they doing that is making this happen, and how do I get it back?
