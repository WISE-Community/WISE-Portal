pages.teacherfaq.howLongRunTakeQuestion=Hoe lang duurt het om een project te doorlopen?
pages.teacherfaq.howLongRunTakeQuestion.description=The question How long does it take to run a project?
pages.teacherfaq.howLongRunTakeAnswer=De duur van een project varieert van 3 tot 10 dagen. Bekijk de informatie bij een project voor meer details. Merk op dat er bij sommige WISE4-projecten een verschil kan zijn tussen de totale tijdsduur (het aantal verwachte uren om het volledige project te voltooien) en de computer tijd (het aantal verwachte uren dat actief aan de computer gewerkt wordt. Sommige projecten bevatten schriftelijke activiteiten die een paar dagen in beslag nemen).
