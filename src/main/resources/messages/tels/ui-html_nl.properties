pages.teacher-tools.wiseTeacherToolsParagraph1=Om leerlingen doorheen onderzoeksgerichte WISE-curricula te leiden, doen leerkrachten bij individuele leerlingen of bij kleine groepjes leerlingen navraag naar hun ideeÃ«n. Tussentijds lichten ze de volledige klas in over de cursusinhoud. WISE verschaft leerkrachten een uitgebreid gamma aan tools om het leren van leerlingen met WISE efficiÃ«nt te managen en te bevorderen. Leerkrachten monitoren de gemaakte vooruitgang van de leerlingen, voorzien onmiddellijke feedback op hun werk en beoordelen het werk efficiÃ«nter door gebruik te maken van geautomatiseerde scoringssystemen.
