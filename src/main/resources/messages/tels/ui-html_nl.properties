pages.research-tech.research_content=Voortkomend uit onderzoekssamenwerkingen die 20 jaar geleden van start gingen, ontwikkelt de WISE gemeenschap onderwijsprogramma's die gebruik maken van educatieve technologieÃ«n om leerlingen uit het secundair onderwijs complexe, wetenschappelijke concepten bij te brengen. Deze gemeenschap bestaat uit samenwerkingen tussen leerkrachten, onderwijsonderzoekers,wetenschappers en technologie-experten. WISE projecten en software worden ontwikkeld door onderzoekers in de 'Technology Enhanced Learning in Science (TELS) gemeenschap'. De TELS gemeenschap bevat partners aan 13 universiteiten, een non-profit organisatie voor onderwijsonderzoek en -ontwikkeling, en 15 schooldistricten. Plaatselijke WISE-leerkrachten werken samen aan onderzoeksprojecten door hun perspectief als gebruiker te geven tijdens jaarlijkse bijeenkomsten en interviews met leerkrachten.
pages.research-tech.research_content.description=Content for the research section of the WISE research and technology page
pages.research-tech.ki_content=Leerlingen worstelen met verschillende, tegenstrijdige, en verwarrende ideeÃ«n over wetenschap. De WISE curriculum- en technologieontwikkeling is gestoeld op een rijke onderzoekstraditie die aangetoond heeft dat instructie het meest effectief is wanneer leerkrachten het perspectief van de leerlingen als startpunt voor wetenschappelijk onderzoek nemen. Wanneer leerkrachten en instructiemateriaal leerlingen begeleiden door hen hun ideeÃ«n te laten uitspreken, nieuwe ideeÃ«n toe te voegen, hun ideeÃ«n toe te passen in verschillende contexten, en verbindingen te maken met verschillende niveaus in de analyse, dan ontwikkelen ze meer genuanceerde criteria voor het evalueren van ideeÃ«n en verkrijgen ze zo uiteindelijk een diverse kijk op wetenschappelijke fenomenen. TELS-directeur Marcia C. Linn benoemt dit als het 'kennisintegratiekader' en dit vormt de basis van alle WISE-projecten en assessments. (Voor meer informatie, breng een bezoekje aan de TELS website en bekijk onze onderzoekspublicaties.)
pages.research-tech.ki_content.description=Content for the Knowledge Integration section of the WISE research and technology page
pages.research-tech.goals_curriculum_content=CreÃ«er en documenteer nieuwe leeromgevingen, verrijkt door het visualiseren van wetenschappelijke fenomenen die leerkrachten kunnen aanpassen; test deze leeromgevingen op school bij diverse leerlingenpopulaties.
