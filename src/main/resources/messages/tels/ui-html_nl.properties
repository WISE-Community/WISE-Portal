pages.teacherfaq.whatShouldILookForInStudentAnswersAnswer=De volgende link geeft je een voorbeeld rubric voor het beoordelen van een stap in het project 'Mitose en celprocessen'. De rubric is gebaseerd op TELS-onderzoek naar de manier waarop leerlingen hun kennis van complexe, wetenschappelijke concepten integreren. We hopen dat dit een aanzet kan zijn tot het ontwikkelen van je eigen rubrics voor de stappen die je zelf wil beoordelen.
