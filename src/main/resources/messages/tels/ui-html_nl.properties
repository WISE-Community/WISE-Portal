pages.schoolIT.aboutWISE_content=WISE (Web-based Inquiry Science Environment) is een onderzoeksgericht, digitaal leerplatform dat exploratie en wetenschappelijk onderzoek aanmoedigt. Leerlingen observeren, analyseren, experimenteren en reflecteren wanneer ze WISE-projecten doorlopen. Leerkrachten begeleiden en evalueren het proces en maken daarbij gebruik van een gamma aan klassikale en online tools. WISE werd gesteund door de Nationale Stichting voor Wetenschappen.
