pages.teacherfaq.canIShortenProjectQuestion=Kan ik een project verkorten tot 1 of 2 dagen?
pages.teacherfaq.canIShortenProjectQuestion.description=The question Can I shorten a project run to 1 or 2 days?
pages.teacherfaq.canIShortenProjectAnswer=Het is geen goed idee om een project te verkorten. Elk project werd zorgvuldig ontworpen om de leerling door een onderzoeksproces te leiden. Het project verkorten zou voor de leerling resulteren in een minder bevredigende onderwijservaring.
pages.teacherfaq.canIShortenProjectAnswer.description=The answer to the question Can I shorten a project run to 1 or 2 days?
pages.teacherfaq.howReviewAndGradeWorkQuestion=Hoe beoordeel en scoor ik het werk van leerlingen?
pages.teacherfaq.howReviewAndGradeWorkQuestion.description=The question How do I review and grade student work?
pages.teacherfaq.howReviewAndGradeWorkAnswerPart3=Klik bij een bepaald project op de link 'Scoor per stap' of 'Scoor per team'. De volgende schermen zullen al het huidige werk van de leerlingen tonen (nieuw/herzien werk licht op in kleur). Je kan feedback geven die de leerling dan zal zien binnen zijn/haar 'MIJN WERK'-luikje. Je kan ook een score aan het werk toekennen.
pages.teacherfaq.howReviewAndGradeWorkAnswerPart3.description=Part 3 of the answer to the question How do I review and grade student work?
