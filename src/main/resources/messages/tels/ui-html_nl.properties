pages.teacherfaq.shouldIRegisterStudentsAnswerPart1=WISE maakt de registratie van leerlingen heel eenvoudig en intuÃ¯tief -- Leid je leerlingen naar de startpagina van WISE4 en geef hen hun toegangscode. De leerlingen zouden dan moeten kunnen registreren in maximum 10 minuten. Desalniettemin kan je er ook voor opteren al je leerlingen reeds op voorhand te registreren. In dit geval geef je hen op de eerste dag dat ze het project doorlopen, een kopie van hun gebruikersnaam en wachtwoord.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart1.description=Part 1 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart2=Eenmaal een leerling een WISE4 account aangemaakt heeft, moet hij/zij nooit nog een andere aanmaken.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart2.description=Part 2 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart3=Sommige leerkrachten die op voorhand alle leerlingen registreren, verkiezen om alle leerlingen hetzelfde wachtwoord te geven, om zo problemen met het inloggen te verkleinen. Merk op dat leerlingen later hun wachtwoord kunnen veranderen indien ze dit willen.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart3.description=Part 3 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.studentForgotUsernameOrPasswordQuestion=Een leerling is zijn/haar gebruikersnaam of wachtwoord vergeten. Wat moet ik doen?
pages.teacherfaq.studentForgotUsernameOrPasswordQuestion.description=The question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart1=In de eerste plaats raden we altijd aan om leerlingen hun gebruikersnaam en wachtwoord te LATEN NOTEREN wanneer ze voor de eerste keer registreren.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart1.description=Part 1 of the answer to the question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart2=Moedig de leerlingen vervolgens aan om het probleem zelf op te lossen. Zeg hen dat ze naar de startpagina van WISE4 kunnen gaan, daar kunnen klikken op de link 'Gebruikersnaam/wachtwoord vergeten', en dan op de leerlingenknop kunnen klikken. Als de leerling een antwoord kan geven op de beveiligingsvraag (gemaakt bij de registratie), kunnen ze hun wachtwoord opnieuw verkrijgen. Als de leerling de toegangscode heeft, moet hij/zij in staat zijn zijn/haar gebruikersnaam in het project terug te vinden.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart2.description=Part 2 of the answer to the question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart3=Als de leerling het probleem niet onmiddellijk kan oplossen, kan jij hun gebruikersnaam terug opzoeken of hun wachtwoord veranderen. Klik op de startpagina voor leerkrachten in de leerlingenkolom op een specifieke periode in een specifiek project. Klik op de informatieknop om de gebruikersnaam van de leerling te zien. Klik op wachtwoord om de leerling een nieuw wachtwoord toe te wijzen.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart3.description=Part 3 of the answer to the question A student has forgotten his/her Username or Password.  What should I do?
