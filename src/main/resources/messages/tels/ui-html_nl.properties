pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart1=Laat de leerling inloggen met zijn/haar gebruikersnaam en wachtwoord.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart1.description=Part 1 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart2=Laat de leerling op 'Doorloop project' klikken om jouw project te doorlopen.
