pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer=一般来说，学生会获益于涵盖主题的前期教学项目，它让老师了解到什么是最适合辅助学生学习的知识点，很多老师使用WISE项目来将他人的专题与自己的课程整合在一起，达到很好的效果，还有一些老师选择使用WISE项目中的介绍作为一个单元，或者总结作为一个单元。
