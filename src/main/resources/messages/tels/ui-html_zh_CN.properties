pages.schoolIT.aboutWISE_content=基于网络的探究式科学环境是一个以相关研究为理论基础，用于培养学生科学探究能力的数字式学习平台。在WISE项目中，学生进行观察、分析、实验和反思；教师则使用一套基于课堂的在线工具指导和评价学生的探究过程。WISE项目由美国国家科学基金会资助。
